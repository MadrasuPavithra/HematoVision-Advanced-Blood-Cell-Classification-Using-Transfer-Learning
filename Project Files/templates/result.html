<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      background-color: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .predict-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 25px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <div class="result">
      <p><strong>Predicted Class:</strong> {{ class_label }}</p> <img src="{{ image_path }}" alt="Uploaded Blood Cell" />
    </div>
    <form action="/">
      <button class="predict-btn">Upload Another Image</button>
    </form>
  </div>
</body>
</html>
